<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f15">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{background:#0b0f15;color:#eaeef5}
    .card{background:#101825;border:1px solid #1e293b}
    a{color:#93c5fd}
    .ads .slot{background:#0f1420;border:1px dashed #334155;border-radius:1rem; height:250px; display:flex; align-items:center; justify-content:center; font-size:12px; color:#94a3b8}
    .btn{background:#1f2937;border:1px solid #334155;border-radius:12px;padding:8px 14px}
    .btn:hover{background:#334155}
  </style>

  <title>X TRADER â€” Donate</title>

  <style>
    #langSelect{background:#0f172a;border:1px solid #334155;border-radius:8px;color:#e2e8f0}
  </style>

  <style>
    #langSelect{background:#0b1220;border:1px solid #334155;border-radius:8px;color:#e2e8f0;z-index:60}
    header{position:sticky;top:0;z-index:50}
  </style>

</head>
<body class="min-h-screen">

  <header class="px-4 py-3 sticky top-0 z-50 backdrop-blur bg-black/50 border-b border-slate-800">
    <div class="max-w-6xl mx-auto flex items-center gap-3 justify-between">
      <div class="flex items-center gap-3">
        <a href="./" class="flex items-center gap-2 text-lg font-semibold">X&nbsp;TRADER</a>
        <nav class="hidden md:flex items-center gap-2">
          <a href="./" class="btn" data-i18n="live_signals">Live signals</a>
          <a href="info.html" class="btn" data-i18n="info">Info</a>
          <a href="donate.html" class="btn bg-slate-800/80" data-i18n="donate">Donate</a>
          <a href="mailto:NRL.Crypto.Trade@gmail.com" class="btn" data-i18n="support">Support</a>
        </nav>
      </div>
      <div class="flex items-center gap-2">
        <select id="langSelect" class="bg-slate-900 border border-slate-700 rounded-lg px-2 py-1 text-sm"></select>
      </div>
    </div>
  </header>

  <main class="max-w-3xl mx-auto p-4 space-y-6">
    <h1 class="text-2xl font-bold" data-i18n="donation_title">Sostieni il progetto</h1>
    <p class="text-slate-300" data-i18n="donation_text"></p>

    <div class="card rounded-2xl p-4 space-y-3">
      <label class="text-sm" data-i18n="asset_select">Seleziona asset</label>
      <select id="asset" class="bg-slate-900 border border-slate-700 rounded-lg px-2 py-1">
        <option value="BTC" data-i18n="btc">BTC</option>
        <option value="USDC" data-i18n="usdc">USDC</option>
        <option value="EUR" data-i18n="eur">Euro (SEPA)</option>
      </select>

      <label class="text-sm" data-i18n="amount">Importo</label>
      <input id="amt" type="text" class="bg-slate-900 border border-slate-700 rounded-lg px-2 py-1" placeholder="0.001" />

      <div class="card rounded-2xl p-4">
        <p class="text-sm text-slate-400">Address / IBAN</p>
        <div id="addr" class="select-all text-sm break-all p-2 rounded bg-slate-900 border border-slate-700">TO_BE_FILLED</div>
        <button id="copyBtn" class="mt-2 px-3 py-2 rounded-xl bg-slate-700 hover:bg-slate-600" data-i18n="copy">Copia</button>
        <span id="copied" class="ml-2 text-xs text-emerald-400 hidden" data-i18n="copied">Copiato!</span>
      </div>
    </div>
  </main>
  <script>
  const ADDR = { BTC:"bc1q_to_be_filled", USDC:"0x_to_be_filled", EUR:"IBAN_TO_BE_FILLED" };
  function update(){ const a=document.getElementById('asset').value; const amt=document.getElementById('amt').value.trim(); const address=ADDR[a]||'TO_BE_FILLED'; document.getElementById('addr').textContent=address; }
  document.addEventListener('DOMContentLoaded',()=>{ document.getElementById('asset').onchange=update; document.getElementById('amt').oninput=update; document.getElementById('copyBtn').onclick=()=>{ const t=document.getElementById('addr').textContent; navigator.clipboard.writeText(t).then(()=>{ const c=document.getElementById('copied'); c.classList.remove('hidden'); setTimeout(()=>c.classList.add('hidden'),1200); }); }; update(); });
  </script>




  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/fallback.js"></script>

</body>
</html>
