  <style>
    /* compatto */
    .signals-card{min-height:auto !important; padding:8px !important;}
    .signal-line{
      font: 600 13px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;

      color:#e5e7eb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin: 4px 0;
      position: relative;
    }
    /* badge NEW */
    .new-badge{
      display: inline-block;
      margin-left: .5rem;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: 800;
      border-radius: 9999px;
      background:#1f2937;
      border:1px solid #374151;
      color:#fefefe;
      vertical-align: middle;
      opacity:0;
      transform: translateY(-2px);
      transition: opacity .2s ease, transform .2s ease;
    }
    .new-badge.show{opacity:1; transform: translateY(0)}

    /* lampeggio/glow per attirare lo sguardo */
    @keyframes flashG { 0%{box-shadow:0 0 0 rgba(0,0,0,0)} 20%{box-shadow:0 0 24px #10b98133} 100%{box-shadow:0 0 0 rgba(0,0,0,0)} }
    @keyframes flashR { 0%{box-shadow:0 0 0 rgba(0,0,0,0)} 20%{box-shadow:0 0 24px #ef444433} 100%{box-shadow:0 0 0 rgba(0,0,0,0)} }
    @keyframes flashN { 0%{box-shadow:0 0 0 rgba(0,0,0,0)} 20%{box-shadow:0 0 24px #9ca3af33} 100%{box-shadow:0 0 0 rgba(0,0,0,0)} }

    .flash-buy   { animation: flashG 1.2s ease-out 1; }
    .flash-sell  { animation: flashR 1.2s ease-out 1; }
    .flash-hold  { animation: flashN 1.2s ease-out 1; }

    /* bordi del contenitore quando lampeggia (leggera evidenza) */
    .highlight-border{
      border-radius: 8px;
      outline: 2px solid transparent;
    }
    .highlight-border.buy  { outline-color:#10b98155 }
    .highlight-border.sell { outline-color:#ef444455 }
    .highlight-border.hold { outline-color:#9ca3af55 }
  </style>

  <!-- =========================
       SCRIPT LETTURA SEGNALI (CON ALERT VISIVO)
       ========================= -->
  <script>
    (function(){
      const elWrap = document.getElementById('signalWrap');
      const elLine = document.getElementById('signalLine');
      const elBadge= document.getElementById('newBadge');
      const elErr  = document.getElementById('err');
      const btn    = document.getElementById('refresh');

      // stile di fallback
      if (elLine) {
        elLine.style.font = '600 13px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace';
        elLine.style.whiteSpace = 'nowrap';
        elLine.style.overflow = 'hidden';
        elLine.style.textOverflow = 'ellipsis';
        elLine.style.lineHeight = '1.2';
      }

      const endpoints = ['/api/signal', '/.netlify/functions/signal']; // prova /api, poi fallback
      let lastAt = null;   // per capire se è cambiato
      let lastTitle = document.title;
      let titleTimer = null;
      let badgeTimer = null;

      function flashTitle(text, ms=3000){
        clearTimeout(titleTimer);
        const base = lastTitle;
        let on = true;
        document.title = text + ' • ' + base;
        titleTimer = setInterval(()=>{
          on = !on;
          document.title = on ? (text + ' • ' + base) : base;
        }, 700);
        setTimeout(()=>{
          clearInterval(titleTimer);
          document.title = base;
        }, ms);
      }

      function showBadge(){
        clearTimeout(badgeTimer);
        elBadge.classList.add('show');
        badgeTimer = setTimeout(()=>elBadge.classList.remove('show'), 2000);
      }

      async function fetchFirstWorking() {
        for (const url of endpoints) {
          try {
            const r = await fetch(url, { cache: 'no-store' });
            if (r.ok) return r.json();
          } catch (_) {}
        }
        throw new Error('Nessun endpoint disponibile');
      }

      function render(data, isNew){
        elErr.textContent = '';
        if (!data) {
          elLine.textContent = 'Nessun segnale salvato';
          elLine.style.color = '#e5e7eb';
          elWrap.className = 'highlight-border';
          return;
        }
        const when = new Date(data.at).toLocaleString();
        const pair = data.pair || 'BTCUSDC';
        const sig  = String(data.signal || 'HOLD').toUpperCase();

        // testo unico
        elLine.textContent = `${when} — ${pair} — ${sig}`;

        // colore del testo
        const color = (sig === 'BUY') ? '#34d399' : (sig === 'SELL') ? '#f87171' : '#e5e7eb';
        elLine.style.color = color;

        // effetti se è nuovo
        if (isNew) {
          // flash colore + border
          const cls = (sig === 'BUY') ? 'flash-buy buy' : (sig === 'SELL') ? 'flash-sell sell' : 'flash-hold hold';
          elLine.classList.add(cls.split(' ')[0]);     // flash-*
          elWrap.className = `highlight-border ${cls.split(' ')[1]}`; // border color
          setTimeout(()=> elLine.classList.remove('flash-buy','flash-sell','flash-hold'), 1400);

          // badge NEW e titolo lampeggiante
          showBadge();
          flashTitle(`NEW ${sig}`);
          // vibrazione (se supportata, mobile)
          if (navigator.vibrate) { try { navigator.vibrate(80); } catch(_){} }
        }
      }

      async function loadSignal(){
        try {
          const data = await fetchFirstWorking();

          const isNew = data && data.at && data.at !== lastAt;
          render(data, isNew);

          if (isNew) lastAt = data.at || lastAt;

        } catch (e) {
          elErr.textContent = 'Errore lettura segnale';
          elLine.textContent = '—';
          elLine.style.color = '#e5e7eb';
          elWrap.className = 'highlight-border';
        }
      }

      btn?.addEventListener('click', loadSignal);
      loadSignal();
      setInterval(loadSignal, 5000);
    })();
  </script>
