  <!-- =========================
       SCRIPT LETTURA SEGNALI (UNA RIGA FISSA)
       ========================= -->
  <script>
    (function(){
      const elLine = document.getElementById('signalLine');
      const elErr  = document.getElementById('err');
      const btn    = document.getElementById('refresh');

      // stile in caso il CSS non si carichi
      if (elLine) {
        elLine.style.font = '600 13px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace';
        elLine.style.whiteSpace = 'nowrap';
        elLine.style.overflow = 'hidden';
        elLine.style.textOverflow = 'ellipsis';
        elLine.style.lineHeight = '1.2';
      }

      // prova /api/signal (se hai redirect nel netlify.toml), altrimenti fallback su /.netlify/functions/signal
      const endpoints = ['/api/signal', '/.netlify/functions/signal'];

      async function fetchFirstWorking() {
        for (const url of endpoints) {
          try {
            const r = await fetch(url, { cache: 'no-store' });
            if (r.ok) return r.json();
          } catch (_) {}
        }
        throw new Error('Nessun endpoint disponibile');
      }

      function render(data){
        elErr.textContent = '';
        if (!data) {
          elLine.textContent = 'Nessun segnale salvato';
          elLine.style.color = '#e5e7eb';
          return;
        }
        const when = new Date(data.at).toLocaleString();
        const pair = data.pair || 'BTCUSDC';
        const sig  = String(data.signal || 'HOLD').toUpperCase();

        // una sola riga: DATA — PAIR — SIGNAL (sempre insieme)
        elLine.textContent = `${when} — ${pair} — ${sig}`;

        // colore del segnale
        elLine.style.color = (sig === 'BUY') ? '#34d399' : (sig === 'SELL') ? '#f87171' : '#e5e7eb';
      }

      async function loadSignal(){
        try {
          const data = await fetchFirstWorking();
          render(data);
        } catch (e) {
          elErr.textContent = 'Errore lettura segnale';
          elLine.textContent = '—';
          elLine.style.color = '#e5e7eb';
        }
      }

      btn?.addEventListener('click', loadSignal);
      loadSignal();
      setInterval(loadSignal, 5000);
    })();
  </script>
